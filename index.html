<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="jquery-autocomplete/demo/main.css" type="text/css" />
  <link rel="stylesheet" href="jquery-autocomplete/jquery.autocomplete.css" type="text/css" />
  <script type="text/javascript" src="jquery-autocomplete/lib/jquery.bgiframe.min.js"></script>
  <script type="text/javascript" src="jquery-autocomplete/jquery.autocomplete.js"></script>
  <style type="text/css">
		#wrapper {
			text-align: center;
			}
			
		#faux-form {
			padding-top: 30px;
			}
			
		#realtime_list {
			padding-top: 20px;
			}
			
		#response {
			padding: 20px;
			}
			
		h1 {
			font-size: 14pt;
			}
  </style>
  
  <script type="text/javascript">
  
  $(document).ready(function(){
  
  	// Load list.txt to list
  	var l;
  	
		$.ajax({
      type: "GET",
      url: "list.txt",
      dataType: "text",
     	success : function(data) {
      	l = data;
      	l = l.split("\n");
      	$("#card_name").autocomplete(l);
      	},
      	
      

    	});

		var output = "";	
		var outlist = "";
		
		$('#card_name').keypress(function(event) {
			if (event.keyCode == '13') {
				 output += "\n" + $(this).val();
				 outlist = $(this).val() + "<br>" + outlist;
				 $('#realtime_list').html(outlist);
				 $(this).val('');
			 }
		});
	
		});

	function sub () {
		dat = $("#realtime_list").html();
		$("#response").load("write.php?dat="+dat)
	}

  </script>
  
</head>
<body>
	<div id="wrapper">
		<h1>Type name.</h1>
		<div id="faux-form">
		<input id="card_name" />
		<input type="button" value="Write File" onClick="sub(); output = '';" />
		</div>
		<div id="response"></div>
		<div id="realtime_list"></div>
  </div>
</body>
</html>
